<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Hot Restaurant</h1>
            <h3>Make your reservation</h3>
                <hr>
            <a href="/view"><button type="button" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-search"></span> View Table</button></a>
            <a href="/"><button type="button" class="btn btn-lg">Home</button></a>
        </div>
    </div>
    
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Table Reservation</strong></h3>
            </div>
            <div class="panel-body new-reservations">
                <form method="POST" role="form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
        
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="text" class="form-control" id="phone-number">
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                    </div>
        
                    <div class="form-group">
                        <label for="unique-id">Unique ID</label>
                        <input type="text" class="form-control" id="unique-id">
                    </div>
                </form>
                        <br>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit</button>
                </div>   
            </div>
        </div>
    </div>

    <div class="container">
        <a href="/table">API Table Link</a>
        <a href="/waitlist">API Wait List</a>
        <a href="/repo">GitHub Repo</a>
    </div>
    
</body>
</html>
